
    <div *ngIf="currentPersona.id" class="edit-form">
      <h4>Persona</h4>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="currentPersona.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            [(ngModel)]="currentPersona.apellido"
            name="apellido"
          />
        </div>
  
        <div class="form-group">
            <label for="edad">Edad</label>
            <input
              type="number"
              class="form-control"
              id="edad"
              [(ngModel)]="currentPersona.edad"
              name="edad"
            />
          </div>
          <div class="form-group">
            <label for="acercade">Acerca de mi</label>
            <input
              type="text"
              class="form-control"
              id="acercade"
              [(ngModel)]="currentPersona.acercade"
              name="acercade"
            />
          </div>
          <div class="form-group">
            <label for="ocupacion">Ocupaci√≥n</label>
            <input
              type="text"
              class="form-control"
              id="ocupacion"
              [(ngModel)]="currentPersona.ocupacion"
              name="ocupacion"
            />
          </div>
          <div class="form-group">
            <label for="imagen">Foto de Perfil</label>
            <input
              type="file"
              class="form-control"
              id="imagen"
              name="imagen"
              (change)="uploadImage($event, this.name, this.carpeta)"
              
              accept=".jpg, .png, .jpeg"
            />
          </div>
          <div class="form-group">
            <label for="banner">Banner</label>
            <input
              type="file"
              class="form-control"
              id="banner"
              name="banner"
              (change)="uploadImage($event,this.namebanner, this.carpetabanner)"
              
              accept=".jpg, .png, .jpeg"
            />
          </div>
         
          <div class="imagen" >
            <img [src]="imguploadService.url" alt="espera a que carge" width="200px">
          </div>
          <button
        type="submit"
        class="btn btn-warning  mb-2"
        (click)="updatePersona()"
      >
        Update
      </button>
      </form>

      

    </div>
