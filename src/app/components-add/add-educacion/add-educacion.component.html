<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="institucion">Institución Educativa</label>
          <input
            type="text"
            class="form-control"
            id="institucion"
            required
            [(ngModel)]="educacion.institucion"
            name="institucion"
          />
        </div>
  
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input
            class="form-control"
            id="titulo"
            required
            [(ngModel)]="educacion.titulo"
            name="titulo"
          />
        </div>
        <div class="form-group">
            <label for="fechainicio">Fecha de inicio</label>
            <input
              class="form-control"
              id="fechainicio"
              required
              [(ngModel)]="educacion.fechainicio"
              name="fechainicio"
            />
          </div>

          <div class="form-group">
            <label for="fechafin">Fecha de Finalización</label>
            <input
              class="form-control"
              id="fechafin"
              required
              [(ngModel)]="educacion.fechafin"
              name="fechafin"
            />
          </div>
  
        <button (click)="saveEducacion()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newEducacion()">Add</button>
      </div>
    </div>
  </div>
