<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="empresa">Empresa</label>
          <input
            type="text"
            class="form-control"
            id="empresa"
            required
            [(ngModel)]="experiencia.empresa"
            name="empresa"
          />
        </div>
  
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input
            class="form-control"
            id="cargo"
            required
            [(ngModel)]="experiencia.cargo"
            name="cargo"
          />
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              class="form-control"
              id="descripcion"
              required
              [(ngModel)]="experiencia.descripcion"
              name="descripcion"
            />
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input
              class="form-control"
              id="fecha"
              required
              [(ngModel)]="experiencia.fecha"
              name="fecha"
            />
          </div>
  
        <button (click)="saveExperiencia()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newExperiencia()">Add</button>
      </div>
    </div>
  </div>
