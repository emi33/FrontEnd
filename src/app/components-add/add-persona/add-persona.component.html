<!--No vamos a usar este add-persona porque no vamos a crear nuevas personas-->
<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="persona.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="apellido">apellido</label>
          <input
            class="form-control"
            id="apellido"
            required
            [(ngModel)]="persona.apellido"
            name="apellido"
          />
        </div>
        <div class="form-group">
            <label for="edad">edad</label>
            <input
              class="form-control"
              id="edad"
              required
              [(ngModel)]="persona.edad"
              name="edad"
            />
          </div>

          <div class="form-group">
            <label for="acercade">Descripción</label>
            <input
              class="form-control"
              id="acercade"
              required
              [(ngModel)]="persona.acercade"
              name="acercade"
            />
          </div>
          <div class="form-group">
            <label for="ocupacion">Ocupación</label>
            <input
              class="form-control"
              id="ocupacion"
              required
              [(ngModel)]="persona.ocupacion"
              name="ocupacion"
            />
          </div>
          <div class="form-group">
            <label for="imagen">Foto de Perfil</label>
            <input
              class="form-control"
              id="imagen"
              required
              [(ngModel)]="persona.imagen"
              name="imagen"
            />
          </div>
          <div class="form-group">
            <label for="banner">Banner</label>
            <input
              class="form-control"
              id="banner"
              required
              [(ngModel)]="persona.banner"
              name="banner"
            />
          </div>
  
        <button (click)="savePersona()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPersona()">Add</button>
      </div>
    </div>
  </div>
