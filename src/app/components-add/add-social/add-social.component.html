<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="social">Nombre de la Red Social</label>
          <input
            type="text"
            class="form-control"
            id="social"
            required
            [(ngModel)]="socials.social"
            name="social"
          />
        </div>
  
        <div class="form-group">
          <label for="user">Link</label>
          <input
            class="form-control"
            id="user"
            required
            [(ngModel)]="socials.user"
            name="user"
          />
        </div>

        <button (click)="saveContacto()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newContacto()">Add</button>
      </div>
    </div>
  </div>
