<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 text-black">
      <div class="px-5 ms-xl-4">
        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
      </div>
      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" formControlName="email" #userName required />
          <div class="formGroup">
            <input type="password" placeholder="Password" formControlName="password" #userPassword required />
          </div>
          <div class="formGroup">
            <input type="button" class="btn btn-primary" value="Log in"
              (click)="authService.SignIn(userName.value, userPassword.value)">
          </div>
          <div class="formGroup">
            <span class="or"><span class="orInner">Or</span></span>
          </div>
          <div class="forgotPassword">
            <span routerLink="/olvidar-password">¿Olvidaste tu contraseña?</span>
          </div>
          <div class="redirectToLogin">
            <span>¿No tienes una cuenta?<span class="redirect" routerLink="/register">Registrarse</span></span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image"
          class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</div>
