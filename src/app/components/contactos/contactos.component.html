<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h3>Mis Redes sociales</h3>
            <button class="btn btn-warning"><a routerLink="/add?social/{{id}}">Crear Red Social</a></button>
            <ul class="social d-flex list-unstyled" *ngFor="let sociales of socials">           
                <li><a href="{{sociales.user}}" target_="_blank"><i class="bi bi-{{sociales.social}} fs-3"></i></a>
                    <a class="btn btn-warning" routerLink="/contacto/{{sociales.id}}" >
                        Edit
                      </a>
                      <button type="submit" (click)="deleteContacto(sociales.id)" class="btn btn-success">Delete</button></li>
            </ul>
        </div>
        <div class="col-sm-12 col-md-6">
            <h3>Mi Informacion de contacto</h3>
            <ul class="list-unstyled">           
                <li>telefono: <a href="" target_="_blank">telefono</a></li>
                
                <li class="">Email: emiagustinchoque@gmail.com</li>
            </ul>
        </div>
    </div>
</div>
