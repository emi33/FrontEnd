<section class="content" id="about">
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-12 mx-auto mb-5  text-center">
                <h1 class="display-4">Experiencia</h1>
            </div>
            <div class=" col-xl-4 col-lg-6 " *ngFor="let experiencias of exp">
                <div class=" gradient rounded-lg p-5 shadow">
        
                        <div class="card-header">
                            <div class="text-xs font-weight-bold text-primary text-uppercase">{{experiencias.empresa}}
                            </div>
                        </div>
                            <div class=" border-right">
                                <div class="h4 font-weight-bold mb-0">{{experiencias.cargo}}
                                </div>
                                    <div class=" font-weight-bold">Inicio de trabajo: {{experiencias.fecha}} </div>
                                    <div class="h6 font-weight-bold mb-0">{{experiencias.descripcion}}</div>
                            
                             

                            </div>
                      

                            <a class="btn btn-warning" routerLink="/experiencia/{{experiencias.id}}">
                                Edit
                            </a>
                            <button type="submit" (click)="deleteExperiencia(experiencias.id)"
                                class="btn btn-success">Delete</button>
                
                </div>
              
            </div>
        </div>
        <br>
        <div class="text-center">  <button class="btn btn-warning"><a routerLink="/add?experiencia/{{id}}">Crear Experiencia</a></button></div>
        
    </div>
</section>
